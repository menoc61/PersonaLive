<svg fill="none" viewBox="0 0 3200 90" width="100%" height="90" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .rainbow-text-container {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100%;
          background-color: transparent;
        }
        
        .rainbow-text {
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
          font-size: 70px;
          font-weight: 900;
          text-align: center;
          
          /* --- 修改点在这里 --- */
          /* 将背景从线性渐变改为单一的红色 */
          /* 你可以使用 #FF0000 或更柔和的 #FF4D4D */
          background-color: #f73030ff; 
          /* --- 修改结束 --- */
          
          /* 将背景裁剪为文字形状 */
          -webkit-background-clip: text;
          background-clip: text;
          
          /* 让文字透明，从而显示出背景的红色 */
          -webkit-text-fill-color: transparent;
          color: transparent;
          
          /* 保持投影 */
          filter: drop-shadow(0px 2px 4px rgba(0,0,0,0.15));
        }
      </style>
      <div class="rainbow-text-container">
        <div class="rainbow-text">⚡️ Real-time, Streamable, Infinite-Length Portrait Animation requires only ~12GB VRAM ⚡️</div>
      </div>
    </div>
  </foreignObject>
</svg>